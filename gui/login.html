<html>
<head>
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="css/app.css">
<link href="css/login.css" rel="stylesheet">
<link href="css/standard.css" rel="stylesheet">
<title>OSR Login</title>
</head>

<body>
  <div class="grid-container">
    <div class="center_page grid-x login_wrapper">
      <div class="form_contain cell medium-6 small-12 large-3 grid-x grid-padding-x">
        <div class="cell text-center">
          <img width="150" src="img/logo.png">
        </div>
        <div class="cell subheader text-center">
          LOGIN TO OSR
        </div>
        <form style="width:100%;" method="post">
          <div class="cell">
            <label><span class="show-for-sr">Username</span>
              <input type="text" placeholder="Username">
            </label>
          </div>
          <div class="cell">
            <label><span class="show-for-sr">Password</span>
              <input type="password" placeholder="Password">
            </label>
          </div>
          <div class="text-right cell">
              <input type="submit" class="button primary hollow">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>

</html>
